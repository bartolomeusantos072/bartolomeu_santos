    <h1>Formulário de cadastro</h1>

    <form>
        <label>Nome: </label>
        <input type="text" id="fname" name="fname">

        <label>Telefone: </label>
        <input type="tel" placeholder="(XX) XXXXX-XXXX" pattern="^\(?\d{2}\)\d{4}[-\s]\d{4}.*?$">
        <div>
            <label>sexo:
                <input type="text" id="cidade" name="cidade">
            </label>
            <label>Estado Civil:

                <select name="select-estado-civil">
                    <option value="valor1">solteiro(a)</option>
                    <option value="valor2">casado(a)</option>
                    <option value="valor3">separado(a)</option>
                    <option value="valor4">divorciado(a)</option>
                    <option value="valor5">viúvo(a)</option>
                </select>
            </label>
        </div>
        <div>

            <label> CPF:
                <input type="text" name="cpf" placeholder="000.000.000-00"
                    pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2}) ">
            </label>
            <label>
                RG:
                <input type="text" name="rg" placeholder="99.999.999-0"
                    pattern="/^[0-9]{2}\.[0-9]{3}\.[0-9]{3}\-[0-9]{1}$/">

            </label>
        </div>
        <label>Endereço: </label>
        <input type="text" id="endereco" name="endereco">
        <label>Cidade:
        </label>
        <input type="text" id="cidade" name="cidade">
        <label>Região do Brasil:
            <select name="select-estado-civil">
                <option value="valor1">Norte(Acre, Amazonas,Amapá, Pará, Rondônia, Roraima, Tocantins)</option>
                <option value="valor2">Nordeste(Alagoas, Bahia, Ceará, Maranhão, Paraíba, Piauí, Pernambuco, Rio
                    Grande
                    do Norte e Sergipe)</option>
                <option value="valor3">Centro-Oeste(Mato Grosso,Goiás, Mato Grosso do Sul e Distrito Federal)
                </option>
                <option value="valor4">Sudeste (Minas Gerais, Rio de Janeiro, São
                    Paulo e Espírito Santo)</option>
                <option value="valor5">Sul(Paraná, Santa Catarina, Rio Grande do Sul)</option>
            </select>
        </label>

        <input type="submit" value="Enviar" class="btn" >

    </form>
